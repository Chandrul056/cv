<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <h1>Table Example</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Year</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2010</td>
                <td>ABC</td>
            </tr>
            <tr>
                <td>2015</td>
                <td>DEF</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
